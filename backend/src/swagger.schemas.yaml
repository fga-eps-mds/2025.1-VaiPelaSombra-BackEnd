openapi: 3.0.0
info:
  title: VaiPelaSombra API
  version: 1.0.0
  description: API documentation for VaiPelaSombra Backend
servers:
  - url: http://localhost:3000
    description: Local server
paths:
  $ref: './routes/routes.paths.yaml'
components:
  schemas:
    CreateUserInput:
      type: object
      required: [name, email, password]
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        profileBio:
          type: string
          nullable: true
        profileImage:
          type: string
          nullable: true

    PlanoViagem:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        image:
          type: string
        date:
          type: string
          format: date-time
        daysLeft:
          type: integer
        faded:
          type: boolean
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'

    UpdateUserInput:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        createdAt:
          type: string
          format: date-time
        profileBio:
          type: string
        profileImage:
          type: string
          format: uri

    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        createdAt:
          type: string
          format: date-time
        profileBio:
          type: string
        profileImage:
          type: string
          format: uri

    CreateTravelPreferenceInput:
      type: object
      required: [userId, transport, accommodation, activities]
      properties:
        userId:
          type: integer
        transport:
          type: string
        accommodation:
          type: string
        activities:
          type: array
          items:
            type: string
        budget:
          type: number
        duration:
          type: integer
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time

    UpdateTravelPreferenceInput:
      type: object
      properties:
        userId:
          type: integer
        transport:
          type: string
        accommodation:
          type: string
        activities:
          type: array
          items:
            type: string
        budget:
          type: number
        duration:
          type: integer
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time

    TravelPreference:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        transport:
          type: string
        accommodation:
          type: string
        activities:
          type: array
          items:
            type: string
        budget:
          type: number
        duration:
          type: integer
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time

    CreateItineraryInput:
      type: object
      required: [title, startDate, endDate, itineraryStatus]
      properties:
        title:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        itineraryStatus:
          type: string
          enum: [PLANNING, IN_PROGRESS, COMPLETED]
        foodBudget:
          type: number
        lodgingBudget:
          type: number
        totalBudget:
          type: number
        userIds:
          type: array
          items:
            type: integer
        activityIds:
          type: array
          items:
            type: integer
        destinationIds:
          type: array
          items:
            type: integer
        transportIds:
          type: array
          items:
            type: integer
        requiredDocumentIds:
          type: array
          items:
            type: integer

    UpdateItineraryInput:
      type: object
      properties:
        title:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        itineraryStatus:
          type: string
          enum: [PLANNING, IN_PROGRESS, COMPLETED]
        foodBudget:
          type: number
        lodgingBudget:
          type: number
        totalBudget:
          type: number
        userIds:
          type: array
          items:
            type: integer
        activityIds:
          type: array
          items:
            type: integer
        destinationIds:
          type: array
          items:
            type: integer
        transportIds:
          type: array
          items:
            type: integer
        requiredDocumentIds:
          type: array
          items:
            type: integer

    Itinerary:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        itineraryStatus:
          type: string
        foodBudget:
          type: number
        lodgingBudget:
          type: number
        totalBudget:
          type: number
        userIds:
          type: array
          items:
            type: integer
        activityIds:
          type: array
          items:
            type: integer
        destinationIds:
          type: array
          items:
            type: integer
        transportIds:
          type: array
          items:
            type: integer
        requiredDocumentIds:
          type: array
          items:
            type: integer

    CreateActivityInput:
      type: object
      required: [location, title, price, startTime, endTime, itineraryId]
      properties:
        location:
          type: string
        title:
          type: string
        price:
          type: number
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        duration:
          type: string
        description:
          type: string
        itineraryId:
          type: integer

    UpdateActivityInput:
      type: object
      properties:
        location:
          type: string
        title:
          type: string
        price:
          type: number
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        duration:
          type: string
        description:
          type: string

    Activity:
      type: object
      properties:
        id:
          type: integer
        location:
          type: string
        title:
          type: string
        price:
          type: number
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        duration:
          type: string
        description:
          type: string
        itineraryId:
          type: integer

    CreateTravelInterestInput:
      type: object
      required: [label]
      properties:
        label:
          type: string

    UpdateTravelInterestInput:
      type: object
      properties:
        label:
          type: string

    TravelInterest:
      type: object
      properties:
        id:
          type: integer
        label:
          type: string
    securitySchemes:
      bearerAuth:
        type: http
        scheme: bearer
        bearerFormat: JWT
    # (removido para testes)
    #securitySchemes:
    #    bearerAuth:
    #     type: http
    #      scheme: bearer
    #      bearerFormat: JWT

    HomeDestination:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: Paris
        imageUrl:
          type: string
          nullable: true
          example: /uploads/paris.jpg

    FullDestination:
      type: object
      properties:
        id:
          type: integer
          example: 4
        title:
          type: string
          example: Brasília
        description:
          type: string
          example: A capital do Brasil
        latitude:
          type: string
          example: '51.503'
        longitude:
          type: string
          example: '17.122'
        localClimate:
          type: string
          example: tropical
        timeZone:
          type: string
          example: GMT-3
        itineraries:
          type: array
          items:
            type: object
            example: {}
        reviews:
          type: array
          items:
            type: object
            example: {}
        localEvents:
          type: array
          items:
            type: object
            example: {}
        survivalTips:
          type: array
          items:
            type: object
            example: {}
        recommendedActivities:
          type: array
          items:
            type: object
            example: {}
        images:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              url:
                type: string

    CreateTransportInput:
      type: object
      required:
        - tipo
        - valor
        - dataCsaida
        - dataChegada
        - duracao
        - itineraryId
      properties:
        tipo:
          type: string
          example: Avião
        valor:
          type: number
          format: float
          example: 1234.56
        dataCsaida:
          type: string
          format: date-time
          example: '2025-08-01T08:00:00Z'
        dataChegada:
          type: string
          format: date-time
          example: '2025-08-01T12:00:00Z'
        duracao:
          type: string
          example: 4h
        descricao:
          type: string
          example: Voo direto para o destino
        itineraryId:
          type: integer
          example: 1
    UpdateTransportInput:
      type: object
      properties:
        tipo:
          type: string
          example: Ônibus
        valor:
          type: number
          format: float
          example: 250
        dataCsaida:
          type: string
          format: date-time
          example: '2025-08-03T07:00:00Z'
        dataChegada:
          type: string
          format: date-time
          example: '2025-08-03T13:00:00Z'
        duracao:
          type: string
          example: 6h
        descricao:
          type: string
          example: Viagem de ônibus com paradas
        itineraryId:
          type: integer
          example: 1
    Transport:
      type: object
      required:
        - idTransporte
        - tipo
        - valor
        - dataCsaida
        - dataChegada
        - duracao
        - itineraryId
      properties:
        idTransporte:
          type: integer
          example: 5
        tipo:
          type: string
          example: Avião
        valor:
          type: number
          format: float
          example: 1234.56
        dataCsaida:
          type: string
          format: date-time
          example: '2025-08-01T08:00:00Z'
        dataChegada:
          type: string
          format: date-time
          example: '2025-08-01T12:00:00Z'
        duracao:
          type: string
          example: 4h
        descricao:
          type: string
          example: Voo direto para o destino
        itineraryId:
          type: integer
          example: 1
