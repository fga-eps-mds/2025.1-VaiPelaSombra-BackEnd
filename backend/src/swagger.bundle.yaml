        transport:
          type: string
        accommodation:
          type: string
        activities:
          type: array
          items:
            type: string
        budget:
          type: number
        duration:
          type: integer
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
    CreateItineraryInput:
      type: object
      required:
        - title
        - startDate
        - endDate
        - itineraryStatus
      properties:
        title:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        itineraryStatus:
          type: string
          enum:
            - PLANNING
            - IN_PROGRESS
            - COMPLETED
        foodBudget:
          type: number
        lodgingBudget:
          type: number
        totalBudget:
          type: number
        userIds:
          type: array
          items:
            type: integer
        activityIds:
          type: array
          items:
            type: integer
        destinationIds:
          type: array
          items:
            type: integer
        transportIds:
          type: array
          items:
            type: integer
        requiredDocumentIds:
          type: array
          items:
            type: integer
    UpdateItineraryInput:
      type: object
      properties:
        title:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        itineraryStatus:
          type: string
          enum:
            - PLANNING
