  /users/{userId}/itineraries:
    post:
      summary: Create itinerary for user
      tags:
        - Itineraries
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - startDate
                - endDate
                - itineraryStatus
              properties:
                title:
                  type: string
                  example: Viagem para o Rio
                startDate:
                  type: string
                  format: date-time
                  example: '2025-07-01T09:00:00.000Z'
                endDate:
                  type: string
                  format: date-time
                  example: '2025-07-10T18:00:00.000Z'
                itineraryStatus:
                  type: string
                  enum:
                    - PLANNING
                    - IN_PROGRESS
                    - COMPLETED
                  example: PLANNING
                foodBudget:
                  type: number
                  format: float
                  example: 500
                lodgingBudget:
                  type: number
                  format: float
                  example: 1200
                totalBudget:
                  type: number
                  format: float
                  example: 2000
                userIds:
                  type: array
                  items:
                    type: integer
                  example:
                    - 1
                    - 2
                transportIds:
                  type: array
                  items:
                    type: integer
                  example:
                    - 1
                activityIds:
                  type: array
                  items:
                    type: integer
                  example:
                    - 1
                    - 2
                destinationIds:
                  type: array
                  items:
                    type: integer
                  example:
                    - 1
                requiredDocumentIds:
                  type: array
                  items:
                    type: integer
                  example:
                    - 1
                    - 2
      responses:
        '201':
          description: Itinerary created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Itinerary'
        '400':
          description: Invalid input
        '500':
          description: Server error
    get:
      summary: Get all itineraries for user
      tags:
        - Itineraries
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of itineraries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Itinerary'
        '500':
          description: Server error
