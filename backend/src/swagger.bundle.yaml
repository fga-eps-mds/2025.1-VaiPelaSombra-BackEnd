          type: array
          items:
            type: integer
        destinationIds:
          type: array
          items:
            type: integer
        transportIds:
          type: array
          items:
            type: integer
        requiredDocumentIds:
          type: array
          items:
            type: integer
    CreateActivityInput:
      type: object
      required:
        - location
        - title
        - price
        - startTime
        - endTime
        - itineraryId
      properties:
        location:
          type: string
        title:
          type: string
        price:
          type: number
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        duration:
          type: string
        description:
          type: string
        itineraryId:
          type: integer
    UpdateActivityInput:
      type: object
      properties:
        location:
          type: string
        title:
          type: string
        price:
          type: number
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        duration:
          type: string
        description:
          type: string
    Activity:
      type: object
      properties:
        id:
          type: integer
        location:
          type: string
        title:
          type: string
        price:
          type: number
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        duration:
          type: string
        description:
          type: string
        itineraryId:
          type: integer
    CreateTravelInterestInput:
      type: object
      required:
        - label
      properties:
        label:
          type: string
    UpdateTravelInterestInput:
      type: object
      properties:
        label:
          type: string
    TravelInterest:
      type: object
      properties:
        id:
          type: integer
        label:
          type: string
    CreateTransportInput:
      type: object
      required:
        - type
        - cost
        - departure
        - arrival
        - duration
        - itineraryId
      properties:
        type:
          type: string
          example: Avião
        cost:
          type: number
          format: float
          example: 1234.56
        departure:
          type: string
          format: date-time
          example: '2025-08-01T08:00:00Z'
        arrival:
          type: string
          format: date-time
          example: '2025-08-01T12:00:00Z'
        duration:
          type: string
          example: 4h
        descricao:
          type: string
          example: Voo direto para o destino
        itineraryId:
