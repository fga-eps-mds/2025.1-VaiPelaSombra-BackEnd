    delete:
      summary: Delete itinerary by ID
      operationId: deleteItinerary
      tags:
        - Itineraries
      parameters:
        - name: itineraryId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Itinerary deleted
        '404':
          description: Itinerary not found
        '500':
          description: Server error
components:
  schemas:
    CreateUserInput:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: Jo√£o Silva
        email:
          type: string
          format: email
          example: joao@email.com
        password:
          type: string
          description: Password must be hashed before sending to the service
          example: hashed_password
        profileBio:
          type: string
          nullable: true
          example: Apaixonado por viagens e aventuras.
        profileImage:
          type: string
          nullable: true
          example: https://example.com/profile.jpg
    PlanoViagem:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        image:
          type: string
        date:
          type: string
          format: date-time
        daysLeft:
          type: integer
        faded:
          type: boolean
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
