        '404':
          description: Travel interest not found
        '500':
          description: Server error
  /itineraries/{userId}:
    post:
      summary: Create itinerary for user
      operationId: createItinerary
      tags:
        - Itineraries
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItineraryInput'
      responses:
        '201':
          description: Itinerary created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Itinerary'
        '400':
          description: Invalid input
        '500':
          description: Server error
    get:
      summary: Get all itineraries for user
      operationId: findByUserId
      tags:
        - Itineraries
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of itineraries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Itinerary'
        '500':
          description: Server error
  /itineraries/{userId}/{itineraryId}:
    get:
      summary: Get itinerary by user and itinerary ID
      operationId: findByUserItineraryId
      tags:
        - Itineraries
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
        - name: itineraryId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Itinerary found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Itinerary'
        '404':
          description: Itinerary not found
        '500':
