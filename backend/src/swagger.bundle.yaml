openapi: 3.0.0
info:
  title: VaiPelaSombra API
  version: 1.0.0
  description: API documentation for VaiPelaSombra Backend
servers:
  - url: http://localhost:3000
    description: Local server
paths:
  /users:
    post:
      summary: Create a new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserInput'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
        '500':
          description: Server error
    get:
      summary: Get all users
      tags:
        - Users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Server error
  /users/{userId}:
    get:
      summary: Get user by ID
      tags:
        - Users
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
        '500':
          description: Server error
    put:
      summary: Update user by ID
      tags:
        - Users
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserInput'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
        '404':
          description: User not found
        '500':
          description: Server error
    delete:
      summary: Delete user by ID
      tags:
        - Users
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User deleted
        '404':
          description: User not found
        '500':
          description: Server error
  /users/{userId}/travel-preferences:
    get:
      summary: Get travel preference by user ID
      tags:
        - TravelPreferences
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Travel preference found
          content:
            application/json:
              schema:
                type: object
                required:
                  - userId
                  - travelInterests
                properties:
                  userId:
                    type: integer
                    example: 1
                  travelInterests:
                    type: array
                    items:
                      type: integer
                    example:
                      - 2
                      - 3
        '404':
          description: Travel preference not found
        '500':
          description: Server error
    post:
      summary: Create travel preference for user
      tags:
        - TravelPreferences
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - travelInterests
              properties:
                userId:
                  type: integer
                  example: 1
                travelInterests:
                  type: array
                  items:
                    type: integer
                  example:
                    - 2
                    - 3
      responses:
        '201':
          description: Travel preference created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TravelPreference'
        '400':
          description: Invalid input
        '500':
          description: Server error
    put:
      summary: Update travel preference for user
      tags:
        - TravelPreferences
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - travelInterests
              properties:
                userId:
                  type: integer
                  example: 1
                travelInterests:
                  type: array
                  items:
                    type: integer
                  example:
                    - 2
                    - 3
      responses:
        '200':
          description: Travel preference updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TravelPreference'
        '400':
          description: Invalid input
        '404':
          description: Travel preference not found
        '500':
          description: Server error
    delete:
      summary: Delete travel preference for user
      tags:
        - TravelPreferences
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Travel preference deleted
        '404':
          description: Travel preference not found
        '500':
          description: Server error
  /users/{userId}/itineraries:
    post:
      summary: Create itinerary for user
      tags:
        - Itineraries
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - startDate
                - endDate
                - itineraryStatus
              properties:
                title:
                  type: string
                  example: Viagem para o Rio
                startDate:
                  type: string
                  format: date-time
                  example: '2025-07-01T09:00:00.000Z'
                endDate:
                  type: string
                  format: date-time
                  example: '2025-07-10T18:00:00.000Z'
                itineraryStatus:
                  type: string
                  enum:
                    - PLANNING
                    - IN_PROGRESS
                    - COMPLETED
                  example: PLANNING
                foodBudget:
                  type: number
                  format: float
                  example: 500
                lodgingBudget:
                  type: number
                  format: float
                  example: 1200
                totalBudget:
                  type: number
                  format: float
                  example: 2000
                userIds:
                  type: array
                  items:
                    type: integer
                  example:
                    - 1
                    - 2
                transportIds:
                  type: array
                  items:
                    type: integer
                  example:
                    - 1
                activityIds:
                  type: array
                  items:
                    type: integer
                  example:
                    - 1
                    - 2
                destinationIds:
                  type: array
                  items:
                    type: integer
                  example:
                    - 1
                requiredDocumentIds:
                  type: array
                  items:
                    type: integer
                  example:
                    - 1
                    - 2
      responses:
        '201':
          description: Itinerary created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Itinerary'
        '400':
          description: Invalid input
        '500':
          description: Server error
    get:
      summary: Get all itineraries for user
      tags:
        - Itineraries
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of itineraries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Itinerary'
        '500':
          description: Server error
  /users/{userId}/itineraries/{itineraryId}:
    put:
      summary: Update itinerary by ID
      tags:
        - Itineraries
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
        - in: path
          name: itineraryId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItineraryInput'
      responses:
        '200':
          description: Itinerary updated
          content:
            application/json:
              schema:
                type: object
                required:
                  - title
                  - startDate
                  - endDate
                  - itineraryStatus
                properties:
                  title:
                    type: string
                    example: Viagem para o Rio
                  startDate:
                    type: string
                    format: date-time
                    example: '2025-07-01T09:00:00.000Z'
                  endDate:
                    type: string
                    format: date-time
                    example: '2025-07-10T18:00:00.000Z'
                  itineraryStatus:
                    type: string
                    enum:
                      - PLANNING
                      - IN_PROGRESS
                      - COMPLETED
                    example: PLANNING
                  foodBudget:
                    type: number
                    format: float
                    example: 500
                  lodgingBudget:
                    type: number
                    format: float
                    example: 1200
                  totalBudget:
                    type: number
                    format: float
                    example: 2000
                  userIds:
                    type: array
                    items:
                      type: integer
                    example:
                      - 1
                      - 2
                  transportIds:
                    type: array
                    items:
                      type: integer
                    example:
                      - 1
                  activityIds:
                    type: array
                    items:
                      type: integer
                    example:
                      - 1
                      - 2
                  destinationIds:
                    type: array
                    items:
                      type: integer
                    example:
                      - 1
                  requiredDocumentIds:
                    type: array
                    items:
                      type: integer
                    example:
                      - 1
                      - 2
        '400':
          description: Invalid input
        '404':
          description: Itinerary not found
        '500':
          description: Server error
    delete:
      summary: Delete itinerary by ID
      tags:
        - Itineraries
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
        - in: path
          name: itineraryId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Itinerary deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Itinerary'
        '404':
          description: Itinerary not found
        '500':
          description: Server error
  /users/{userId}/itineraries/{itineraryId}/activities:
    get:
      summary: Get all activities for an itinerary
      tags:
        - Activities
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
        - in: path
          name: itineraryId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of activities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'
        '400':
          description: Invalid input
        '500':
          description: Server error
    post:
      summary: Create a new activity for an itinerary
      tags:
        - Activities
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
        - in: path
          name: itineraryId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateActivityInput'
      responses:
        '201':
          description: Activity created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        '400':
          description: Invalid input
        '500':
          description: Server error
  /users/{userId}/itineraries/{itineraryId}/activities/{activityId}:
    put:
      summary: Update an activity
      tags:
        - Activities
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
        - in: path
          name: itineraryId
          required: true
          schema:
            type: integer
        - in: path
          name: activityId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateActivityInput'
      responses:
        '200':
          description: Activity updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        '400':
          description: Invalid input
        '404':
          description: Activity not found
        '500':
          description: Server error
    delete:
      summary: Delete an activity
      tags:
        - Activities
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
        - in: path
          name: itineraryId
          required: true
          schema:
            type: integer
        - in: path
          name: activityId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Activity deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        '404':
          description: Activity not found
        '500':
          description: Server error
  /travel-interests:
    get:
      summary: Get all travel interests
      tags:
        - TravelInterests
      responses:
        '200':
          description: List of travel interests
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TravelInterest'
        '500':
          description: Server error
    post:
      summary: Create a new travel interest
      tags:
        - TravelInterests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTravelInterestInput'
      responses:
        '201':
          description: Travel interest created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TravelInterest'
        '400':
          description: Invalid input
        '500':
          description: Server error
  /travel-interests/{id}:
    get:
      summary: Get travel interest by ID
      tags:
        - TravelInterests
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Travel interest found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TravelInterest'
        '404':
          description: Travel interest not found
        '500':
          description: Server error
    put:
      summary: Update travel interest by ID
      tags:
        - TravelInterests
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTravelInterestInput'
      responses:
        '200':
          description: Travel interest updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TravelInterest'
        '400':
          description: Invalid input
        '404':
          description: Travel interest not found
        '500':
          description: Server error
    delete:
      summary: Delete travel interest by ID
      tags:
        - TravelInterests
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Travel interest deleted
        '404':
          description: Travel interest not found
        '500':
          description: Server error
  /home:
    get:
      summary: Get all destinations or filtered by search
      tags:
        - Home
      parameters:
        - in: query
          name: search
          required: false
          schema:
            type: string
          description: Filter destinations by partial match in the title(case-insensitive)
      responses:
        '200':
          description: List of destinations
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    title:
                      type: string
                      example: Paris
        '500':
          description: Internal server error
  /home/{id}:
    get:
      summary: Get destination by ID
      tags:
        - Home
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID of the destination
      responses:
        '200':
          description: Destination found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 4
                  title:
                    type: string
                    example: Brasília
                  description:
                    type: string
                    example: A capital do Brasil.
                  latitude:
                    type: string
                    example: '51.503'
                  longitude:
                    type: string
                    example: '17.122'
                  localClimate:
                    type: string
                    example: tropical
                  timeZone:
                    type: string
                    example: GMT-3
                  itineraries:
                    type: array
                    items:
                      type: object
                    example: []
                  reviews:
                    type: array
                    items:
                      type: object
                    example: []
                  localEvents:
                    type: array
                    items:
                      type: object
                    example: []
                  survivalTips:
                    type: array
                    items:
                      type: object
                    example: []
                  recommendedActivities:
                    type: array
                    items:
                      type: object
                    example: []
        '400':
          description: Invalid destination ID
        '404':
          description: Destination not found
        '500':
          description: Internal server error
