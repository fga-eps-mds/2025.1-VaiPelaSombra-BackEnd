        '400':
          description: Invalid input
        '500':
          description: Server error
    get:
      summary: Get all travel interests
      operationId: getTravelInterests
      tags:
        - TravelInterests
      responses:
        '200':
          description: List of travel interests
          content:
            application/json:
              schema:
                type: array
